plugins {
    id 'com.android.application'
}

android {
    namespace 'com.yourname.aiapp'
    compileSdk 34

    defaultConfig {
        applicationId "com.yourname.aiapp"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
